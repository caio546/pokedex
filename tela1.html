<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Focadex</title>
    <link rel="stylesheet" href="styles.css">    
  </head>
  <body>
    <div id="container">
      <header id="header-container">
        <img src="./assets/logo.svg" alt="Focadex" id="logo">
        <div>
          <a href="#" id="profile-icon" class="icon-link">
            <img src="./assets/user.svg" alt="Meu Perfil" class="icon">
          </a>
          <a href="#" class="icon-link">
            <img src="./assets/log-out.svg" alt="Sair" class="icon">
          </a>
        </div>
      </header>

      <section class="profile-container">
        <span class="profile-text">@CaioMendes</span>
        <img src="./assets/profile.jpeg" alt="@CaioMendes" class="profile-image">

        <nav>
          <ul class="menu">
            <li class="nav-item"><a href="#">Equipe</a></li>
            <li class="nav-item"><a href="#" id="selected">Pokédex</a></li>
            <li class="nav-item"><a href="#">Amigos</a></li>
            <li class="nav-item"><a href="#">Histórico</a></li>
          </ul>
        </nav>
      </section>

      <main class="main">
        <div class="input-container">
          <input type="text" class="input" placeholder="Procure um pokemon">
          <img src="./assets/search.svg" alt="Procurar" class="input-icon">
        </div>

        <div class="pokemons-container">
          <div class="pokemon">
            <img src="./assets/ditto.svg" alt="Ditto" class="pokemon-image">
            <div class="pokemon-info">
              <span class="pokemon-name">#132 Ditto</span>
              <span class="pokemon-type">NORMAL</span>
            </div>
            <button class="pokemon-favorite">
              <img src="./assets/star.svg" alt="Favoritar">
            </button>
          </div>

          <div class="pokemon">
            <img src="./assets/ditto.svg" alt="Ditto" class="pokemon-image">
            <div class="pokemon-info">
              <span class="pokemon-name">#132 Ditto</span>
              <span class="pokemon-type">NORMAL</span>
            </div>
            <button class="pokemon-favorite">
              <img src="./assets/star.svg" alt="Favoritar">
            </button>
          </div>

          <div class="pokemon">

              <span class="pokemon-name">#132 Ditto</span>

            </div>
            <button class="pokemon-favorite">
              <img src="./assets/star.svg" alt="Favoritar">
            </button>
          </div>

          <div class="pokemon">
            <img src="./assets/ditto.svg" alt="Ditto" class="pokemon-image">
            <div class="pokemon-info">
              <span class="pokemon-name">#132 Ditto</span>

            </div>
            <button class="pokemon-favorite">
              <img src="./assets/star.svg" alt="Favoritar">
            </button>
          </div>

          <div class="pokemon">
            <img src="./assets/ditto.svg" alt="Ditto" class="pokemon-image">
            <div class="pokemon-info">
              <span class="pokemon-name">#132 Ditto</span>
              <span class="pokemon-type">NORMAL</span>
            </div>
            <button class="pokemon-favorite">
              <img src="./assets/star.svg" alt="Favoritar">
            </button>
          </div>

          <div class="pokemon">

      </main>
    </div>
